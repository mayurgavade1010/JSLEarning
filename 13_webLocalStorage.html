<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2>Web Local Storage </h2>
    <script>
    window.localStorage.setItem("Full Name", "Mayur Gavade");
    window.localStorage.setItem("City", "Baramati");
    window.localStorage.setItem("Pin code", "413102");
    window.localStorage.setItem("district", "Pune");
    // Remove the item "City"
    window.localStorage.removeItem("City");
    console.log(localStorage);
    </script>
</body>
</html>
